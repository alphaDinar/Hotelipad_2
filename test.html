<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="flex-direction: column;">
  <div class="slider">
    <div class="progress">
      
    </div>
    <div class="range_box">
      <input type="range" id="handle_start" class="handle" min="0" max="10000" value="2500">
      <input type="range" id="handle_end" class="handle" min="0" max="10000" value="7500">
    </div>
  </div>

  <style>
    .slider{
      width: 400px;
      height: 10px;
      border-radius: 10px;
      background: salmon;
      position: relative;
    }
    .progress{
      height: 100%;
      left: 25%;
      right: 25%;
      border-radius: 10px;
      display: flex;
      align-items: center;
      background: skyblue;
      position: absolute;
    }
    .range_box{
      width: 100%;
      display: flex;
      align-items: center;
      height: 100%;
      /* background: red; */
      position: relative;
    }
    .range_box > input{
      position: absolute;
      pointer-events: none;
      background: none;
      -webkit-appearance: none;
      width: 100%;
    }
    .range_box > input::-webkit-slider-thumb {
      pointer-events: all;
      -webkit-appearance: none;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
    }
    .range_box > input::-moz-range-thumb{
      pointer-events: all;
      -webkit-appearance: none;
      height: 15px;
      width: 15px;
      background: black;
    }
    
  </style>


  <span></span>

  <script>

    
    const handle_start = document.getElementById('handle_start')
    const handle_end = document.getElementById('handle_end')
    const progress = document.querySelector('.progress')
    const num_box = document.querySelector('span')

    var gap = 500
    handle_start.oninput =()=>{
      var diff = handle_end.value - handle_start.value
      if(diff < gap){
        handle_start.value = parseInt(handle_end.value) - gap
      }
      progress.style.left = `${(handle_start.value * 100) / handle_start.max}%`
      num_box.innerHTML = `${handle_start.value} <-> ${handle_end.value}`
    }
    handle_end.oninput =()=>{
      var diff = handle_end.value - handle_start.value
      if(diff < gap){
        handle_end.value = parseInt(handle_start.value) + gap
      }
      progress.style.right = `${100 - (handle_end.value * 100) / handle_end.max}%`
      num_box.innerHTML = `${handle_start.value} <-> ${handle_end.value}`
    }

  </script>
</body>
</html>


<style>
  body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
